<!DOCTYPE HTML> 
<html>
<head>
<title>Swipe 2</title>
<meta http-equiv="X-UA-Compatible" content="IE=8">
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>
<style>

/* Swipe 2 required styles */
body {
  -webkit-text-size-adjust:none;
  font-family:sans-serif;
  min-height:416px;
	margin:0px;
}
html, body {
  background: #f3f3f3;
}

#mySwipe div span {
  display:block;
  font-weight:bold;
  color:#14ADE5;
  font-size:20px;
  text-align:center;
  padding:100px 10px;
  box-shadow: 0 1px #EBEBEB;
  background: #fff;
  border: 1px solid;
  border-color: #E5E5E5 #D3D3D3 #B9C1C6;
}

.swipe {
  overflow: hidden;
  visibility: hidden;
  position: relative;
}
.swipe-wrap {
  overflow: hidden;
  position: relative;
}
.swipe-wrap > div {
  float:left;
  width:100%;
  position: relative;
}



/* END required styles */

</style>

</head>
<body>
<div id='mySwipe' style='width:100%' class='swipe'>
  <div class='swipe-wrap'>
    <div><span>0</span></div>
    <div><span>1</span></div>
  </div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src='js/swipe.js'></script>
<script>

// pure JS
var elem = document.getElementById('mySwipe');
