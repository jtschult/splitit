<!DOCTYPE HTML> 
<html>
	<head>
		<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script src="js/navigator.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="css/navigator.css" type="text/css" media="screen" charset="utf-8">
		<link rel="stylesheet" href="css/main.css" type="text/css" media="screen" charset="utf-8">
		<style>
		body {
		  	-webkit-text-size-adjust:none;
		  	font-family:sans-serif;
		  	min-height:416px;
			margin:0px;
		}
		html, body {
		  background: #f3f3f3;
		}

		#mySwipe div .page {
		  display:block;
		  padding:50px 0px;
		  box-shadow: 0 1px #EBEBEB;
		  border: 1px solid;
		  border-color: #E5E5E5 #D3D3D3 #B9C1C6;
		}

		.swipe {
		  overflow: hidden;
		  visibility: hidden;
		  position: relative;
		}
		.swipe-wrap {
		  overflow: hidden;
		  position: relative;
		}
		.swipe-wrap > div {
		  float:left;
		  width:100%;
		  position: relative;
		}
		</style>
	</head>
	<body>
		<div id='mySwipe' style='width:100%' class='swipe'>
			  <div class='swipe-wrap'>
			    <div>
					<span class="page">
						<div id="home">
							<div class="header">Buona Tavola</div>
							<div class="content">
								<div id="total">
									<span id="diner_items">0</span>
									 items + 
									<span id="diner_tax">$0.00</span>
									(tax) = 
									<span id="diner_total">$0.00</span>
								</div>
								<div id="receipt">
									<div class="receipt_row">
										<span class="receipt_item">Parma Pasta</span>
										<span class="receipt_price">$5.90</span>
									</div>
									<div class="receipt_row">
										<span class="receipt_item">Pepperoni Pizza</span>
										<span class="receipt_price">$5.90</span>
									</div>
									<div class="receipt_row">
										<span class="receipt_item">Beer</span>
										<span class="receipt_price">$5.90</span>
									</div>
									<div class="receipt_row">
										<span class="receipt_item">Coke</span>
										<span class="receipt_price">$5.90</span>
									</div>
									<div class="receipt_row">
										<span class="receipt_item">Dessert Sticks</span>
										<span class="receipt_price">$5.90</span>
									</div>
								</div>
								<div id="receipt_bottom"></div>
							</div>
							<div class="footer">
								<div>
									<a href="#" id="doneLink" class="inactive" onclick="dinerDone()">Split</a>
								</div>
							</div>
						</div>
					</span>
				</div>
		    	<div>
					<span class="page">1</span>
				</div>
			  </div>
			</div>
		<script src='js/swipe.js'></script>
		<script>
			var elem = document.getElementById('mySwipe');
			window.mySwipe = Swipe(elem,{});
		</script>
	</body>
</html>
